<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Времена года</title>
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(220.16deg, #ffffff -8%, #37fff8 138%);
          "
        >
          <h1>Winter</h1>
          <p>Blue and white</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #f3ef11 124%);
          "
        >
          <h1>Autumn</h1>
          <p>Orange and yellow</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #eda3d1 1%, #f87533 128%);
          "
        >
          <h1>Summer</h1>
          <p>Light pink and light orange</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, rgb(122, 255, 193) -26%, #e1ff00 145%);
          "
        >
          <h1>Spring</h1>
          <p>Light green and yellow</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1564759719065-df173fe15d98?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1483168527879-c66136b56105?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1216&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1437773540554-96d393b4d0c9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1176&q=80');
          "
        ></div>
        
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1457269449834-928af64c684d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button slider-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button slider-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
</html>
